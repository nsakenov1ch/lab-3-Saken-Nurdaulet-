<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Регистрация</h1>
        <form action="login.html" method="post">
            <main>
                <h1>Регистрация</h1>
                <form action="login.html" method="post"> <!-- Перенаправляем на страницу входа после регистрации -->
                    <fieldset>
                        <legend>Персональные данные</legend>
                        <label for="name">Имя:</label>
                        <input type="text" id="name" name="name" required>
        
                        <label>Пол:</label>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Мужской</label>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Женский</label>
        
                        <label>Интересы:</label>
                        <input type="checkbox" id="comedy" name="interest" value="comedy" required>
                        <label for="comedy">Комедия</label>
                        <input type="checkbox" id="drama" name="interest" value="drama" required>
                        <label for="drama">Драма</label>
        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
        
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" required>
        
                        <label for="birthdate">Дата рождения:</label>
                        <input type="date" id="birthdate" name="birthdate" required>
        
                        <label for="phone">Телефон:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </fieldset>
                    <button type="submit">Зарегистрироваться</button>
                </form>
            </main>
        </form>
    </main>
</body>
</html>
